	<style type="text/css">
		*{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        }

        .sidebar{
        position: fixed;
        height: 100%;
        width: 240px;
        background: #151B54;
        transition: all 0.5s ease;
        }

        .sidebar.active{
        width: 60px;
        }

        .sidebar .logo{
        height: 80px;
        display: flex;
        align-items: center;
        }

        .sidebar .logo i{
        font-size: 28px;
        font-weight: 500;
        color: #fff;
        min-width: 60px;
        text-align: center
        }

        .sidebar .options{
        margin-top: 80px;
        }

        .sidebar .options li{
        position: relative;
        list-style: none;
        height: 80px;
        }

        .sidebar .options li a{
        height: 100%;
        width: 100%;
        display: flex;
        align-items: center;
        text-decoration: none;
        transition: all 0.4s ease;
        color:#fff;
        }

        .options .search input{
        padding:10px 1px 10px 50px;
        font-size:18px;
        color:#000;
        background:#B0C4DE;
        border-radius:15px;
        }

        .search a{
        display:block;
        text-decoration:none; 
        font-size:18px;
        background-color:#B0C4DE;
        padding:20px;
        margin-top:5px;
        border-radius:5px;
        font-weight:bold;
        }

        .search ul{
        list-style:none;
        padding:0;
        width:465px;
        }

        .search ul li a:hover{
        color:#E74C3C;
        }

        .search .suggestions li{
        overflow:hidden;
        height:0;
        transition:all 0.3s ease-in-out;
        }

        input[type="search"]:focus + .suggestions li{
        height:50px;
        }

        .search .bx-search-alt{
        position:absolute;
        z-index:99;
        color:#fff;
        font-size:22px;
        bottom:45px;
        }  

        .sidebar .options li a:hover{
        background: #4682B4;
        }

        .sidebar .options li i{
        min-width: 65px;
        text-align: center;
        font-size: 22px;
        border-radius:12px;
        color: #fff;
        }

        .sidebar .options li a .list{
        color: #fff;
        font-size: 15px;
        font-weight: 400;
        }

        .dashboard{
        position: relative;
        background: #fff;
        min-height: 100vh;
        width: calc(100% - 240px);
        left: 240px;
        transition: all 0.5s ease;
        }

        .sidebar.active ~ .dashboard{
        width: calc(100% - 60px);
        left: 60px;
        }

        .sidebar.active ~ .dashboard nav{
        left: 60px;
        width: calc(100% - 60px);
        }

        .header {
          margin-left: 2%;
          height: 120px;
        }

        .header #Date{
          background: #E0F5FE;
          border: 1px solid black;
          box-sizing: border-box;
          border-radius: 20px;
          width: 200px;
          height: 50px;
          font-size: 15px;
          font-weight: bold;
          text-align: center;
          color: black;
          padding-top: 15px;
          margin: 20px 0px 20px 10px;
          position: absolute;
        }

        .header #nottification{
          float: right;
          font-size: 25px;
          cursor: pointer;
          margin: 32px 0px 20px 0px;
          position: absolute;
          left:80%;
        }

        .dropbtn {
          background-color: #E0F5FE;
          color: black;
          padding: 16px;
          font-size: 15px;
          font-weight: bold;
          border: none;
          width: 200px;
          height: 50px;
          border-radius: 10px;
          border: 1px solid black;
          box-sizing: border-box;
        }

        .dropdown {
          position: relative;
          display: inline-block;
          margin: 20px 3% 20px 0px;
          width: 200px;
          height: 50px;


        }

        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f1f1f1;
          width: 200px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
          border-radius: 10px;
        }

        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
        }

        .dropdown-content a:hover {background-color: #ddd;}

        .dropdown:hover .dropdown-content {display: block;}

        .dropdown:hover .dropbtn {background-color: skyblue;}

	</style>

<section class="dashboard">

<div class="header">
    <div id="Date">
      <script type="text/javascript">
        date = new Date();
        month = date.getMonth();
        monthlist = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]
        Cdate = date.getDate();
        day = date.getDay();
        daylist = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
        document.getElementById("Date").innerHTML = daylist[day]  + " " + Cdate + " " + monthlist[month];
      </script>

	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section"></h2>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="content w-100">
				    <div class="calendar-container">
				      <div class="calendar"> 
				        <div class="year-header"> 
				          <span class="left-button fa fa-chevron-left" id="prev"> </span> 
				          <span class="year" id="label"></span> 
				          <span class="right-button fa fa-chevron-right" id="next"> </span>
				        </div> 
				        <table class="months-table w-100"> 
				          <tbody>
				            <tr class="months-row">
				              <td class="month">Jan</td> 
				              <td class="month">Feb</td> 
				              <td class="month">Mar</td> 
				              <td class="month">Apr</td> 
				              <td class="month">May</td> 
				              <td class="month">Jun</td> 
				              <td class="month">Jul</td>
				              <td class="month">Aug</td> 
				              <td class="month">Sep</td> 
				              <td class="month">Oct</td>          
				              <td class="month">Nov</td>
				              <td class="month">Dec</td>
				            </tr>
				          </tbody>
				        </table> 
				        
				        <table class="days-table w-100"> 
				          <td class="day">Sun</td> 
				          <td class="day">Mon</td> 
				          <td class="day">Tue</td> 
				          <td class="day">Wed</td> 
				          <td class="day">Thu</td> 
				          <td class="day">Fri</td> 
				          <td class="day">Sat</td>
				        </table> 
				        <div class="frame"> 
				          <table class="dates-table w-100"> 
			              <tbody class="tbody">             
			              </tbody> 
				          </table>
				        </div> 
				        <button class="button" id="add-button">Add Event</button>
				      </div>
				    </div>
				    <div class="events-container">
				    </div>
				    <div class="dialog" id="dialog">
				        <h2 class="dialog-header"> Add New Event </h2>
				        <form class="form" id="form">
				          <div class="form-container" align="center">
				            <label class="form-label" id="valueFromMyButton" for="name">Event name</label>
				            <input class="input" type="text" id="name" maxlength="36">
				            <label class="form-label" id="valueFromMyButton" for="count">Number of people to invite</label>
				            <input class="input" type="number" id="count" min="0" max="1000000" maxlength="7">
				            <input type="button" value="Cancel" class="button" id="cancel-button">
				            <input type="button" value="OK" class="button button-white" id="ok-button">
				          </div>
				        </form>
				      </div>
				  </div>
				</div>
